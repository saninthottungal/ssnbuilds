name: ssnbuilds
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  fonts:
    - family: minecraft
      fonts:
        - asset: assets/fonts/minecraft/minecraft_regular.otf
        - asset: assets/fonts/minecraft/minecraft_bold.otf
          weight: 700
    - family: minecraft_block
      fonts:
        - asset: assets/fonts/minecraft/minecraft_block.ttf
          weight: 900
       

