name: ssnbuilds
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  cupertino_icons: ^1.0.8
  flutter:
    sdk: flutter
  responsive_framework: ^1.5.1

dev_dependencies:

  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  fonts:
    - family: minecraft
      fonts:
        - asset: assets/fonts/minecraft/minecraft_regular.otf
        - asset: assets/fonts/minecraft/minecraft_bold.otf
          weight: 700
    - family: minecraft_block
      fonts:
        - asset: assets/fonts/minecraft/minecraft_block.ttf
          weight: 900
